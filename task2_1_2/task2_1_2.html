<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task_2_2_1BySyria</title>
</head>
<body>
<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    (function () {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var ul = document.getElementById("aqi-list");
        aqiData = aqiData.filter(function(a){
            return a[1]>60;
        });//筛选指数大于60的城市
        aqiData.sort(function(a,b){
            return  b[1]-a[1];
        });//根据指数大小，对筛选后的数组进行降序排列
        (function(){
            var len = aqiData.length;
            for(var i=0; i<len; i++){
                var li = document.createElement('li');
                ul.append(li);
                li.innerHTML = "第"+(i+1)+"名："+aqiData[i][0]+"，"+aqiData[i][1];
            }
        })();
    })();
</script>
</body>
</html>
